<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
        <link href="index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="text-center">Phasmophobia evidence tracker</h2>
                </div>
            </div>
            <div class="row">
                <form class="col-md-6 col-12">
                    <div class="form-group mb-2">
                        <label for="evidence1" class="form-label">Evidence #1</label>
                        <select class="form-select evidence-select" id="evidence1" name="evidence1" data-target="0">
                            <option selected value="">Select evidence</option>
                            <option value="emf-5">EMF Level 5</option>
                            <option value="fingerprints">Fingerprints</option>
                            <option value="freezing-temperatures">Freezing Temperatures</option>
                            <option value="ghost-orb">Ghost Orb</option>
                            <option value="ghost-writing">Ghost Writing</option>
                            <option value="spirit-box">Spirit Box</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label for="evidence2" class="form-label">Evidence #2</label>
                        <select class="form-select evidence-select" id="evidence1" name="evidence1" data-target="1">
                            <option selected value="">Select evidence</option>
                            <option value="emf-5">EMF Level 5</option>
                            <option value="fingerprints">Fingerprints</option>
                            <option value="freezing-temperatures">Freezing Temperatures</option>
                            <option value="ghost-orb">Ghost Orb</option>
                            <option value="ghost-writing">Ghost Writing</option>
                            <option value="spirit-box">Spirit Box</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label for="evidence3" class="form-label">Evidence #3</label>
                        <select class="form-select evidence-select" id="evidence3" name="evidence3" data-target="2">
                            <option selected value="">Select evidence</option>
                            <option value="emf-5">EMF Level 5</option>
                            <option value="fingerprints">Fingerprints</option>
                            <option value="freezing-temperatures">Freezing Temperatures</option>
                            <option value="ghost-orb">Ghost Orb</option>
                            <option value="ghost-writing">Ghost Writing</option>
                            <option value="spirit-box">Spirit Box</option>
                        </select>
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <button id="clearEvidence" type="button" class="btn btn-danger">Clear Evidence</button>
                    </div>
                    <div class="form-group">
                        <p><span><strong>Remaining Possible Evidence: </strong></span><span id="remainingEvidence"></span></p>
                    </div>
                </form>
                <div class="col-md-6 col-12" id="ghosts">
                    <div>
                        <h2>Ghost Name</h2>
                        <p>Description of ghost</p>
                        <p><span><strong>Unique Strength: </strong></span></p>
                        <p><span><strong>Weaknesses: </strong></span></p>
                        <p><span><strong>Evidence: </strong></span>Evidence 1, Evidence 2, Evidence 3</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
